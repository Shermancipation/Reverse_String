<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reverse String Generator</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>

        function reverseStr(){
          var string = prompt("Enter a string to be reversed!");
          var word = string.toLowerCase().split("");
          for(var i = 0; i < word.length/2; i++){
            var temp = word[i];
            word[i] = word[word.length - (i + 1)];
            word[word.length - (i + 1)] = temp;
          }
          word[0] = word[0].toUpperCase();
          var final = word.join("");
          console.log(final);
        }
        reverseStr();
        
        </script>
